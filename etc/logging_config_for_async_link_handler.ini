[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=file_handler

[handler_file_handler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=('../logs/async_link_handler.log','a', 100000, 1)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
